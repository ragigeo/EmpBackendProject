plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.4'
    api 'org.springframework.boot:spring-boot-starter-web:3.0.4'
    api 'org.springframework.boot:spring-boot-starter-test:3.0.4'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.0.4'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
}

group = 'net.javaguides'
version = '0.0.1-SNAPSHOT'
description = 'springboot-backend'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
